<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Info</title>
    <link rel="stylesheet" href="info_style.css" />
    <!-- 폰트 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&display=swap"
      rel="stylesheet"
    />
    <!-- svg Kit코드 -->
    <script
      src="https://kit.fontawesome.com/eefa3334e3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    
    <!-- 헤더 -->
    <div class="header">
      <div class="in-header">
        <div class="home">
          <a href="header.html"
            ><img src="../titlelogo_mainscreen.png" alt=""
          /></a>
        </div>
        <div class="search">
          <input id="item" type="text" placeholder="가게 이름을 검색해보세요" />
          <img
            class="bt"
            src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png"
          />
          <div class="search-title">검색</div>
        </div>
        <div class="login">
          <a href="../login/login.html">
            <button>로그인</button>
          </a>
        </div>
        <div class="regi">
          <a href="../find_signup/sign_up.html">
            <button>회원가입</button>
          </a>
        </div>
      </div>
    </div>
    <!-- 본문 -->
    <div id="page">
      <!-- 뒷 배경(사진) -->
      <div id="restImgWrapper">
        <img src="restaurant_background_img.png" />
      </div>
      <div id="pageContainer">
        <!-- 가게 정보 -->
        <div id="infoContainer">
          <div id="infoHeader">
            <span class="text_style rest_name">식당 이름</span>
            <div id="preference">
              <span class="prefer_container">
                <span class="like_svg">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

                </span>
                <span id="like" class="percent">79%</span>
              </span>
              <span class="prefer_container">
                <span class="dislike_svg">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M128 288V64.03c0-17.67-14.33-31.1-32-31.1H32c-17.67 0-32 14.33-32 31.1v223.1c0 17.67 14.33 31.1 32 31.1h64C113.7 320 128 305.7 128 288zM481.5 229.1c1.234-5.092 1.875-10.32 1.875-15.64c0-22.7-11.44-43.13-29.28-55.28c.4219-3.015 .6406-6.076 .6406-9.122c0-22.32-11.06-42.6-28.83-54.83c-2.438-34.71-31.47-62.2-66.8-62.2h-52.53c-35.94 0-71.55 11.87-100.3 33.41L169.6 92.93c-6.285 4.71-9.596 11.85-9.596 19.13c0 12.76 10.29 24.04 24.03 24.04c5.013 0 10.07-1.565 14.38-4.811l36.66-27.51c20.48-15.34 45.88-23.81 71.5-23.81h52.53c10.45 0 18.97 8.497 18.97 18.95c0 3.5-1.11 4.94-1.11 9.456c0 26.97 29.77 17.91 29.77 40.64c0 9.254-6.392 10.96-6.392 22.25c0 13.97 10.85 21.95 19.58 23.59c8.953 1.671 15.45 9.481 15.45 18.56c0 13.04-11.39 13.37-11.39 28.91c0 12.54 9.702 23.08 22.36 23.94C456.2 266.1 464 275.2 464 284.1c0 10.43-8.516 18.93-18.97 18.93H307.4c-12.44 0-24 10.02-24 23.1c0 4.038 1.02 8.078 3.066 11.72C304.4 371.7 312 403.8 312 411.2c0 8.044-5.984 20.79-22.06 20.79c-12.53 0-14.27-.9059-24.94-28.07c-24.75-62.91-61.74-99.9-80.98-99.9c-13.8 0-24.02 11.27-24.02 23.99c0 7.041 3.083 14.02 9.016 18.76C238.1 402 211.4 480 289.9 480C333.8 480 360 445 360 411.2c0-12.7-5.328-35.21-14.83-59.33h99.86C481.1 351.9 512 321.9 512 284.1C512 261.8 499.9 241 481.5 229.1z"/></svg>
                </span>
                <span id="dislike" class="percent">21%</span>
              </span>
            </div>
          </div>
          <hr class="line" />
          <div id="subInfo">
            <div class="subInfo_container">
              <span class="subInfo_svg">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                  <path
                    d="M384 192C384 279.4 267 435 215.7 499.2C203.4 514.5 180.6 514.5 168.3 499.2C116.1 435 0 279.4 0 192C0 85.96 85.96 0 192 0C298 0 384 85.96 384 192H384z"
                  />
                </svg>
              </span>
              <span class="text_style location">가게 주소</span>
            </div>
            <div class="subInfo_container">
              <span class="subInfo_svg">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                  <path
                    d="M0 96C0 78.33 14.33 64 32 64H416C433.7 64 448 78.33 448 96C448 113.7 433.7 128 416 128H32C14.33 128 0 113.7 0 96zM0 256C0 238.3 14.33 224 32 224H416C433.7 224 448 238.3 448 256C448 273.7 433.7 288 416 288H32C14.33 288 0 273.7 0 256zM416 448H32C14.33 448 0 433.7 0 416C0 398.3 14.33 384 32 384H416C433.7 384 448 398.3 448 416C448 433.7 433.7 448 416 448z"
                  />
                </svg>
              </span>
              <span class="text_style menu">대표 메뉴: 메뉴1</span>
            </div>
          </div>
          <hr class="line" />
          <div id="youtubeContainer">
            <div class="msg">
              <span class="msg_svg">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                  <path
                    d="M512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256zM176 168V344C176 352.7 180.7 360.7 188.3 364.9C195.8 369.2 205.1 369 212.5 364.5L356.5 276.5C363.6 272.1 368 264.4 368 256C368 247.6 363.6 239.9 356.5 235.5L212.5 147.5C205.1 142.1 195.8 142.8 188.3 147.1C180.7 151.3 176 159.3 176 168V168z"
                  />
                </svg>
              </span>
              <span class="text_style">이 가게가 나온 방송을 확인해보세요!</span>
            </div>
            <div class="youtube">
              <button class="youtube_btn">
                <img
                  class="channel_img"
                />
              </button>
              <div class="youtube_info">
                <div class="youtube_title">
                  youtube 영상 제목
                </div>
                <p id="uploader" class="youtube_channel text_style">영상 업로더</p>
                <p id="date" class="youtube_date text_style">영상 날짜</p>
              </div>
            </div>
          </div>
        </div>
        <!-- 리뷰 -->
        <div id="reviewContainer">
          <div class="text_style review_header">
            <span>최근 리뷰</span>
            <button>
              <a href="../review/review.html">
                리뷰 등록하기</a>
            </button>
          </div>
          <div id="reviewList"></div>
      </div>
    </div>

  </body>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script type="module" src="info_js.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</html>
