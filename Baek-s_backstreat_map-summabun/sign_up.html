<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <link rel="stylesheet" href="sign_up.css">
    <script src="sign_up.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>백종원 골목식당 회원가입</title>
</head>
<body>
    <header>
        <div class="head-brand">
            <a href="header.html"><img src="./titlelogo_mainscreen.png" alt=""></a>
        </div>  
        <hr style="border: solid 0.05px #DDDDDD;">
    </header>
</body>
<section>
    <div class="left">
        <div class="sign-up-title">회원가입</div>
    </div>
    <div class="middle">
        <div class="sign-up-form">
            <div class="form">
                <label class="form-label" for="username">닉네임</label>
                <div class="part">
                    <input type="text" class="form-input" id="username" />
                    <button class="form-summit" type="button">
                        중복확인
                    </button>
                </div>
            </div>
            <div class="form-2">
                <label class="form-label" for="username">아이디</label>
                <div class="part">
                    <input type="text" class="form-input" id="username" />
                    <button class="form-summit" type="button">
                        중복확인
                    </button>
                </div>
                <div class="form-text">*4글자 이상 (숫자, 알파벳 가능)</div>
            </div>
            <div class="form-2">
                <label class="form-label" for="username">비밀번호</label>
                <div class="part">
                    <input type="text" class="form-input" id="username" />
                </div>
                <div class="form-text">*4글자 이상 (숫자, 알파벳, 특수문자 가능)</div>
            </div>
            <div class="form-2">
                <label class="form-label" for="username">비밀번호 확인</label>
                <div class="part">
                    <input type="text" class="form-input" id="username" />
                </div>
                <div class="form-text">*확인을 위해 비밀번호를 다시 입력해주세요.</div>
            </div>
            <div class="form-2">
                <label class="form-label" for="username">이메일</label>
                <div class="part">
                    <input type="text" class="form-input" id="username" />
                    <button class="form-summit" type="button">
                        중복확인
                    </button>
                </div>
                <div class="form-text">*유효한 이메일 주소를 입력해주세요.</div>
            </div>
        </div>
    </div>
    <div class="right">
        <button class="sign-up-summit" type="button">
            가입하기
        </button>
    </div>
</section>
